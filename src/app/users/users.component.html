<div>
    <input [(ngModel)]="newUser.firstName" placeholder="First Name">
    <input [(ngModel)]="newUser.lastName" placeholder="Last Name">
    <input [(ngModel)]="newUser.dateOfBirth" placeholder="Date of Birth" type="date">
    <input [(ngModel)]="newUser.phoneNumber" placeholder="Phone Number">
    <input [(ngModel)]="newUser.email" placeholder="Email">
    <button (click)="addUser(newUser)">Add User</button>
  </div>
